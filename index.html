<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="diseños.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <section id="section-datos-personales">
            <h1>To do list</h1>
            <div class="conteiner-datos-personales">
                <form id="form-inicio">
                    <div>
                        <label class="label-inicio" for="nombre">Nombre:</label>
                        <input class="input-inicio" type="text" id="name" placeholder="ingresá tu nombre" required>
                    </div>

                    <div>
                        <label class="label-inicio" for="apellido">Apellido:</label>
                        <input class="input-inicio" type="text" id="lastName" placeholder="ingresá tu apellido"
                            required>
                    </div>

                    <div>
                        <label class="label-inicio" for="email">Email:</label>
                        <input class="input-inicio" type="email" id="email" placeholder="ingresá tu email" required>
                    </div>

                    <div>
                        <label class="label-inicio" for="password">Contraseña:</label>
                        <input class="input-inicio" type="password" id="password" placeholder="ingresá tu contraseña"
                            required>
                    </div>

                    <div class="btns-form">
                        <button class="btn-form" type="reset">Borrar</button>
                        <button class="btn-form" type="submit">Enviar</button>
                    </div>

                </form>

            </div>

            <div class="btn-continuar">
                <button type="button" class="boton-continuar"> <a href="planners.html">Continuar</a></button>

            </div>
            
        </section>

    </main>

    <script type="text/javascript" src="./interactividad.js">
    </script>
</body>



</html>
